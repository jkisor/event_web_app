<div class="container form-signin">
	<h1>New Event</h1>
	<form role="form">
	  	<div class="form-group">
	  		<label>Event Name</label>
	    	<input type="text" class="form-control" placeholder="Event Name" ng-model="event.name">
	  	</div>

	  	<div class="form-group">
	  		<label>Date</label>
	  		<input type="date" class="form-control" ng-model="date">
	  	</div>

	  	<div class="form-group">
	  		<label>Time</label>
	  		<input type="time" class="form-control" ng-model="time">
	  	</div>
	  	
	  	<div class="form-group">
	  		<label>Location</label>
	    	<input type="text" class="form-control" placeholder="Location" ng-model="event.location">
	  	</div>
		
		<div class="form-group">	  	
	  		<label>Description</label>
		  	<textarea class="form-control" rows="5" placeholder="Description" ng-model="event.description"></textarea>
	  	</div>

	  	<button class="btn btn-primary btn-block" ng-click="submit()">Submit</button>
	</form>

</div>
