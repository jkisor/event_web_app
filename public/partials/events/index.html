<div class="container">
	  

    <div class="row">
        <div class="col-xs-5 pull-right">
            <h6 class="pull-right">Signed in as: {{ user.name }} </h6>
        </div>    
    </div>

    <div class="row">
        <div class="col-md-5 pull-right">
            <p class="pull-right">
                <span ng-show="permission.admin"> 
                    <button class="btn btn-primary" ng-click="createEvent()">Create Event</button>
                </span>
                <span ng-show="user != null"> 
                    <button class="btn btn-primary" ng-click="signOut()">Sign Out</button>
                </span>
            </p>
        </div>
    </div>
    <br/>

    <div class="row">
        <div search-bar class="col-xs-5 pull-right">
        </div>
    </div>

    <div class="container event-feed">
        <rsvp-tabs>
          <rsvp-pane title="My Events">
            <div class="well">
                <div ng-repeat="event in events | filter:search | attendedBy: user">
                    <event>
                        <button class="btn btn-primary" ng-click="unattend(event)">Unattend</button>
                    </event>
                </div>
            </div>
          </rsvp-pane>
          <rsvp-pane title="Available Events">
                <div class="well">
                    <div ng-repeat="event in events | filter:search | availableEvents: user">
                        <event>
                            <button class="btn btn-primary" ng-click="attend(event)">Attend</button>
                        </event>
                    </div>
                </div>
          </rsvp-pane>
        </rsvp-tabs>
    </div>
    
</div>
