<div class="container">
	<h2>Events</h2>
	<h6>Signed in as: <a ng-click="showUser()">{{ currentUser.name }}</a></h6>

    <span ng-show="currentUser == null">
    	<button class="btn btn-primary" ng-click="newUser()">Signup</button>
    	<button class="btn btn-primary" ng-click="signIn()">Signin</button>
    </span>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="event in events">
        <div class="panel panel-primary">
        	<div class="panel-heading">
        		{{event.name}}
        	</div>
		  <div class="panel-body">
		    <span>
				Name: {{event.name}}, Location: {{event.location}}, DateTime: {{event.datetime}} 
			</span>
		  </div>
		  <div class="panel-footer">
			<button class="btn btn-primary" ng-click="show(event.id)">Show</button>
			<button class="btn btn-primary">Attend</button>

		  </div>
		</div>
        	
        </li>
    </ul>

    
</div>
