<div class="container form-signin">
<h1>Sign in</h1>
	<form role="form">
	  	<div class="form-group">
	    	<input type="text" class="form-control" placeholder="Username" ng-model="credentials.username">
	  	</div>
	  	
	  	<div class="form-group">
	    	<input type="password" class="form-control" placeholder="Password" ng-model="credentials.password">
	  	</div>

	  	<button class="btn btn-primary pull-right" ng-click="createSession()">Sign in</button>
		<a ng-click="createAccount()"> Create an Account</a>

	</form>


</div>
