<div class="container">
<h1>Sign up</h1>
	<form role="form">
	  	<div class="form-group">
	  		<label>Username</label>
	    	<input type="text" class="form-control" placeholder="Username" ng-model="user.name">
	  	</div>
	  	
	  	<div class="form-group">
	  		<label>Email</label>
	    	<input type="text" class="form-control" placeholder="Email" ng-model="user.email">
	  	</div>

	  	<div class="form-group">
	  		<label>Password</label>
	    	<input type="password" class="form-control" placeholder="Password" ng-model="user.password">
	  	</div>

	  	<div class="form-group">
	  		<label>Password Confirmation</label>
	    	<input type="password" class="form-control" placeholder="Password Confirmation" ng-model="user.password_confirmation">
	  	</div>

	  	<button class="btn btn-primary" ng-click="createUser()">Sign up</button>
	</form>

</div>
